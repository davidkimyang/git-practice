<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tetris</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="app">
			<header class="header">
				<h1>Tetris</h1>
				<div class="stats">
					<div class="stat"><span>Score</span><strong id="score">0</strong></div>
					<div class="stat"><span>Level</span><strong id="level">1</strong></div>
					<div class="stat"><span>Lines</span><strong id="lines">0</strong></div>
				</div>
			</header>

			<main class="main">
				<section class="board">
					<canvas id="game" width="300" height="600" aria-label="Tetris board" role="img"></canvas>
				</section>
				<aside class="sidebar">
					<div class="panel">
						<h2>Next</h2>
						<canvas id="next" width="120" height="120" aria-label="Next piece" role="img"></canvas>
					</div>
					<div class="panel">
						<h2>Controls</h2>
						<ul class="controls">
							<li>← →: Move</li>
							<li>↓: Soft drop</li>
							<li>Space: Hard drop</li>
							<li>Z / ↑ / X: Rotate</li>
							<li>P: Pause</li>
							<li>R: Restart</li>
						</ul>
					</div>
				</aside>
			</main>

			<footer class="footer">
				<p>Have fun! Tip: aim for Tetrises to score big.</p>
			</footer>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
